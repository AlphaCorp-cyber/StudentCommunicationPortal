{% extends "base.html" %} {% block title %}Login - myInstructor 2.0{% endblock
%} {% block content %}
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i
                                data-feather="navigation"
                                style="width: 60px; height: 60px"
                                class="text-primary mb-3"
                            ></i>
                            <h2>myInstructor 2.0</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    required
                                    autofocus
                                    placeholder="Enter your username"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                />
                            </div>

                            <div class="mb-3 form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="remember"
                                    name="remember"
                                />
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i data-feather="log-in" class="me-2"></i>
                                Sign In
                            </button>
                        </form>

                        </div>
                </div>

                <!-- Demo Accounts Info -->
                <div class="card mt-4 bg-secondary">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i data-feather="info" class="me-2"></i>
                            Demo Accounts
                        </h6>
                        <div class="row g-2 text-sm">
                            <div class="col-md-4">
                                <strong>Instructor:</strong><br />
                                <code>instructor</code><br />
                                <code>password123</code>
                            </div>
                            <div class="col-md-4">
                                <strong>Admin:</strong><br />
                                <code>admin</code><br />
                                <code>password123</code>
                            </div>
                            <div class="col-md-4">
                                <strong>Super Admin:</strong><br />
                                <code>superadmin</code><br />
                                <code>password123</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
